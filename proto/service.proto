syntax = "proto3";

option java_multiple_files = true;
option java_package = "trust.nccgroup.burppipe";
option java_outer_classname = "EvalPipeProto";

package evalpipe;

service EvalPipe {
  rpc evaluate(EvalRequest) returns (EvalResponse) {}
}

message EvalRequest {
  string script = 1;
}

message EvalResponse {
  string json_data = 1;
}
